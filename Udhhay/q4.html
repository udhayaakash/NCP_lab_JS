<html>
<head>
<title> Q3 </title>
</head>
<body> 
<h1 > Fibonacci Series </h1>
<script type="text/javascript">

 function fib(num) 
{ 
    var num1=0; 
    var num2=1; 
    document.write("",num1," ");
    document.write("",num2," ");
    var sum; 
    var i=0; 
    for (i = 1; i < num; i++)  
    { 
        sum=num1+num2; 
        document.write("",sum," ");
        num1=num2; 
        num2=sum; 
    } 
    return num2; 
} 
var num = prompt("Enter a number :", " ");

document.write("The number is: ",num, "<br/>");
document.write("Series : ");

document.write("<br>The "+num+"th fib number is: "+fib(num)+"<br>");  



</script>
</body>
</html>
