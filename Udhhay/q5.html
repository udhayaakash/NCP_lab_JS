<html>
    <head>
       

        
        <script>
            var limit=prompt('Enter limit')
            document.write("Sorted :"+ sort())
            
            function sort(){
                    fruits=[];
                for(var i=0;i<limit;i++)
                {
                    var val=prompt("Enter a value")
                    fruits.push(val) // Ensure it is only this code that rusn

        
                    
                }
                return fruits.sort()
            }
        </script>
         </head>
         
</html>
