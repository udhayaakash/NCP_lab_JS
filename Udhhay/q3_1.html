<html>
    <head>
        <script>
      
            function writeText(txt) {
  document.getElementById("desc").innerHTML = txt;
};
        </script>
    </head>
    <body>
        



        <img src='im.jpg'  width='643px' height="208px" usemap="#rect">

        <map name='rect'>
         
            <area shape ="rect" coords ="0,0,217,207"
            onmouseover="writeText('Picture of books')"
            href ="p1.html" target ="_blank" alt="book" />

            <area shape ="rect" coords ="217,0,429,207"
            onmouseover="writeText('Picture of Sports')"
            href ="p2.html" target ="_blank" alt="book" />

            <area shape ="rect" coords ="429,0,640,207"
            onmouseover="writeText('Picture of Students')"
            href ="p3.html" target ="_blank" alt="book" />

            <p id="desc">Mouse over the pictures and see the different descriptions.</p>

        </map>
        

    </body>
</html>
